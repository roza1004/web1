<h2>CSS</h2>
CSS는 1994년에 버너스 리의 동료인 하콤 비움리(Hakon Wium Lie)가 처음 제안하여 도입되었다.
<br>스타일 정보를 페이지 내용과 별도로 저장하여 내용에 영향을 주지 않고 쉽게 스타일을 조정하자는 것이
<br>주된 아이디어였다. 실제로 HTML은 전혀 손대지 않고 CSS만 변경하여 웹페이지의 모습과
<br>레이아웃을 완전히 바꿀 수 있다.
